<html>
<head>
	<title>smallmachine</title>
	<link type="text/css" rel="stylesheet" href="style/example.css" />
</head>
<body>
	<script type="text/javascript" src="../lib/jquery-1.10.0.min.js"></script>
	<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
	<script type="text/javascript" src="../src/sm.core.js"></script>
	<script type="text/javascript" src="../src/sm.taxonomy.js"></script>
	<script type="text/javascript" src="../src/sm.jquery.js"></script>
	<script type="text/javascript" src="../src/bones/sm.jquery.resourceMap.js"></script>
	<script type="text/javascript">

var nodes = [
	{x:40, y:200, width:100, height:50},
	{x:20, y:100, width:100, height:50},
	{x:10, y:0, width:100, height:50}
];

var svgContainer = d3.select("body").append("svg");

var rects = svgContainer.selectAll("rect")
                        .data(nodes)
                        .enter()
						.append("rect");

rects.attr("x", function(d) { return d.x; })
     .attr("y", function(d) { return d.y; })
     .attr("width", function (d) { return d.width; })
     .attr("height", function (d) { return d.height; });
	
		
	</script>
</body>
</html>
