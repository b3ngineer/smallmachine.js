<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Minimized library output tests</title>

	<link rel="stylesheet" type="text/css" href="../lib/jasmine.css">
	<script type="text/javascript" src="../lib/jasmine.js"></script>
	<script type="text/javascript" src="../lib/jasmine-html.js"></script>
	<script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../lib/raphael-min.js"></script>
	<script type="text/javascript" src="../lib/sammy.library.min.js"></script>

	<!-- include source files here... -->
	<script type="text/javascript" src="../sm.library-all.min.js"></script>

	<script type="text/javascript">
		var target = (function(sm) {
			try {
				var channels = sm.ontology['sm.channels'];
				var nodes = sm.ontology['sm.nodes'];
				var sammy = sm.ontology['sm.sammyjs'];
				var raphael = sm.ontology['sm.raphaeljs'];
				var wiring = sm([channels, nodes, sammy, raphael], [sm.behavior.Channel]);
				return wiring;
			}
			catch (error) {
				if (typeof console.error === 'function') {
					console.error(error.message + '\n' + error.stack);
				}
				return null;
			}
		}(smallmachine));
	</script>

	<!-- include spec files here... -->
	<script type="text/javascript" src="sm.core.spec.js"></script>

	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>
</head>
<body>
</body>
</html>
