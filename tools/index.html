<html>
	<head>
		<title>smallmachine.js</title>
		<link rel="stylesheet" type="text/css" href="style/all.css" />
	</head>
	<body>
		<div id="svg"></div>
		<script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../lib/sammy.library.min.js"></script>
		<script type="text/javascript" src="../lib/raphael-min.js"></script>
		<script type="text/javascript" src="../sm.library-all.min.js"></script>
		<script type="text/javascript" src="src/sm.tools.js"></script>
		<script type="text/javascript" src="../src/plugins/sm.RadialMenu.js"></script>
		<script type="text/javascript">
			(function(sm) {
				var channels = sm.ontology['sm.channels'];
				var sammy = sm.ontology['sm.sammyjs'];
				var raphael = sm.ontology['sm.raphaeljs'];
				var wiring = sm([channels, sammy, raphael], [sm.behavior.Channel, sm.behavior.Extension]);
				wiring.system.set.svg('svg', '100%', '100%');
				wiring.system.initialize.publish(new sm.type.Sammy('svg', tools));
			}(smallmachine));
		</script>
