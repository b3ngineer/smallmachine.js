<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../lib/jasmine.css">
  <script type="text/javascript" src="../lib/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine-html.js"></script>
  <script type="text/javascript" src="../lib/jquery-1.10.2.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/sm.core.js"></script>
  <script type="text/javascript" src="../src/sm.ontology.js"></script>
  <script type="text/javascript" src="../src/helpers/sm.json.js"></script>

  <script type="text/javascript">
    sm = smallmachine;
  </script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="sm.core.spec.js"></script>
  <script type="text/javascript" src="sm.ontology.spec.js"></script>
  <script type="text/javascript" src="sm.helpers.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
